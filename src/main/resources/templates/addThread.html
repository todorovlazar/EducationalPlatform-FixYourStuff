<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Platform - Add a Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mx-auto" style="background: lightblue">
    <div class="container">
        <a class="navbar-brand" href="/"><img th:src="@{107765.png}" style="height: 60px; width: 60px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/fixYourStuff">Fix Your Stuff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Learn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/community">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log in / Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="text-align: center; margin-top: 50px;">
    <h2><b>Add a thread</b></h2>
</div>

<div class="container" style="text-align: center; margin-top: 30px;">
    <form method="POST" th:action="@{'/addThread'}">
        <div class="row row-cols-2">
            <div class="col" style="text-align: right">
                <label><b>Title of thread</b></label>
            </div>
            <div class="col" style="text-align: left;">
                <input name="nameOfThread" style="width: 56%; border-radius: 10px;" placeholder="ex. IPhone 6, battery problem">
            </div>
        </div>
        <br>
        <div class="row row-cols-2" style="margin-bottom: 10px;">
            <div class="col" style="text-align: right">
                <label><b>Description</b></label>
            </div>
            <div class="col" style="text-align: left;">
                <textarea rows="10" cols="45" maxlength="400" style="border-radius: 10px;"></textarea>
            </div>
        </div>
        <div class="row row-cols-2">
            <div class="col" style="text-align: right">
                <a th:href="@{/community}" class="btn btn-danger">Back</a>
            </div>
            <div class="col" style="text-align: center">
                <button type="submit" id="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
