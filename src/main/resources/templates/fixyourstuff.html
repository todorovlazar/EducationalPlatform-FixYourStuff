<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Platform - FixYourStuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        input {
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mx-auto" style="background: lightblue">
        <div class="container">
            <a class="navbar-brand" href="/"><img th:src="@{107765.png}" style="height: 60px; width: 60px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/fixYourStuff">Fix Your Stuff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learn">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in / Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div class="container">
            <p style="text-align: center; font-size: 20px; font-family: Arial;">What do you need to fix? Search by keyword..
               <br> or search by categories</p>
        </div>
    </div>

    <div class="container mb-4" style="text-align: center; margin-top: 30px;">
        <form>
            <input name="searchByKeyword" style="font-family: ‘Font Awesome 5 Free’,sans-serif; border-radius: 30px; width: 400px;" placeholder="&#x1F50D; ex. IPhone 6">
        </form>
    </div>

    <div th:if="${contentList.isEmpty()}">
        <div class="container mb-3" style="text-align: center; margin-top: 50px;">
            <h3>CATEGORIES</h3>
        </div>

        <hr style="height: 4px; background: cornflowerblue">

        <div class="container" style="display: flex; justify-content: space-evenly;">
            <div class="row row-cols-1 row-cols-md-3 g-5">
                <div class="col">
                    <div class="card border border-3" style="width: 18rem; height: 20rem; border-color: lightblue; border-radius: 20px;">
                        <div class="card-body" style="text-align: center; margin-top: 20px;">
                            <h3 class="card-title">Mobile Devices</h3>
                            <br><br>
                            <a href="#" style="font-size: 18px; font-family: Arial; border-radius: 15px;"><img th:src="@{smartphone.png}" style="height: 100px; width: 100px;"></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border border-3" style="width: 18rem; height: 20rem; border-color: lightblue; border-radius: 20px;">
                        <div class="card-body" style="text-align: center; margin-top: 20px;">
                            <h3 class="card-title">Laptops</h3>
                            <br><br>
                            <a href="#" style="font-size: 18px; font-family: Arial; border-radius: 15px;"><img th:src="@{Laptop-clipart-transparent-2.png}" style="height: 100px; width: 100px;"></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border border-3" style="width: 18rem; height: 20rem; border-color: lightblue; border-radius: 20px;">
                        <div class="card-body" style="text-align: center; margin-top: 20px;">
                            <h3 class="card-title">PC Computers</h3>
                            <br><br>
                            <a href="#" style="font-size: 18px; font-family: Arial; border-radius: 15px;"><img th:src="@{PersonalComputer.png}" style="height: 100px; width: 100px;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${contentList!=null}" style="margin-top: 30px;">
        <div class="container" style="text-align: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <p th:text="'Search results by '+${searchByKeyword}" style="display: inline-block"></p>
        </div>
        <div class="container" style="margin-top: 15px;">
            <div class="row row-cols-4" style="margin-bottom: 5px;">
                <div class="col" th:each="content: ${contentList}">
                    <div class="card" style="width: 18rem;">
                        <a th:href="@{/fixYourIphone6}" style="text-decoration: none;">
                            <img th:src="${content.contentPicture}" class="card-img-top">
                            <p th:text="${content.contentTitle}" style="text-align: center; justify-self: center;"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
